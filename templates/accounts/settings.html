<!DOCTYPE html>
<html>
<head>
	<title>Profile Settings | Blood Mate</title>
</head>
<body>
	<h1>Profile Settings for {{ username }}</h1>
	<img src="{{request.user.donor.profile_picture.url}}">
	<form action="{% url 'settings' %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" name="Save">
	</form>
</body>
</html>
